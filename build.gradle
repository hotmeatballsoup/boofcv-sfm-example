apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'hotmeatballsoup.example.sfm.boofcv.ExampleMultiviewSceneReconstruction'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile(
        'org.codehaus.groovy:groovy-all:2.4.7'
    		,'org.boofcv:visualize:0.24.1'
    )

    testCompile(
        'org.spockframework:spock-core:1.0-groovy-2.4'
        ,'junit:junit:4.12'
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
